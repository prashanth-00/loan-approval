    <script>
      function valid(){
      var Ai=document.getElementById("ApplicantIncome").value;
      var Co=document.getElementById("CoapplicantIncome").value;
      var LA=document.getElementById("LoanAmount").value;
      var LT=document.getElementById("Loan_Amount_Term").value;
      if(Ai > 100000000000000000000000000000000000000){
        alert("Applicant income is too large enter a valid number")
        return false;
      }
      if(Co > 100000000000000000000000000000000000000){
        alert("Coapplicant income is too large enter a valid number")
        return false;
      }
      if(LA > 100000000000000000000000000000000000000){
        alert("Loan Amount is too large enter a valid number")
        return false;
      }
      if(LT > 100000000000000000000000000000000000000){
        alert("loan amount term is too large enter a valid number")
        return false;
      }
      var name=document.getElementById("Name").value;
      var letters=/^[a-zA-Z]*$/;
      if(!name.match(letters)){
        alert("Name must contain only alphabets")
        return false;
      }
      var num=/^[0-9]+$/;
      if(!Ai.match(num)){
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      if(!Co.match(num)){
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      if(!LA.match(num)){
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      if(!LT.match(num)){
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      var mo=document.getElementById("mon").value;
      var mn=/^[0-9]{10}$/;
      if(!mo.match(mn)){
        alert("Please enter only 10 digit mobile number")
        return false;
      }

    }
     </script>
